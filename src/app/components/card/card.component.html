<div class="card">
  <input type="text" (input)="getPokemon($any($event.target).value)">
  <div class="card__title">
<h3>{{ pokemon.name }}</h3>
  </div>
  <div class="card__body">
  <img [src]="pokemon.sprites.front_default" height="200" alt="pokemon" srcset="">
  </div>
  <div>
  <ul class="card__stats">
    <li
    class="card__stats__type"
    *ngFor="let t of pokemon.types"
    >
    {{ t.type.name }}
    </li>

  </ul>

</div>

</div>
